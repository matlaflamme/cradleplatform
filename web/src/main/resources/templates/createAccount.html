<body>
<div id="app">
	<v-app id="inspire">
		<!--        Navigation drawer = sidebar --> <!-- ****Current User is not working**** -->
		<sidebar_template_admin ref="sidebar" current_user="[[${#httpServletRequest.remoteUser}]]"></sidebar_template_admin> <!--Data inside component accessible by $refs.sidebar -->

		<v-content>
			<v-container fill-height>
				<v-layout justify-center>

				</v-layout>
			</v-container>

	</v-app>
