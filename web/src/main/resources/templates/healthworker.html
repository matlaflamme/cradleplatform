<body>
<!-- New BootStrap 4 NavBar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="color: #ffffff" href="#">Cradle Web Platform</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" style="color: #ffffff" href="#">New Referrals<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #ffffff" href="#">Past Referrals</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #ffffff" href="#">All Referrals</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li><a class="nav-link" href="#" style="color: #ffffff">Signed in as [[${#httpServletRequest.remoteUser}]]</a></li>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
                <button type="submit" value="Logout" class="btn btn-outline-light my-2 my-sm-0">Sign out</button>
            </form>
        </ul>
    </div>
</nav>


<!--Grid of recent patient readings -->
<div class="container-fluid">
    <div id="newReferralTable">
        <patient-table></patient-table>
    </div>
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script src="/healthworker.js" type="module"></script>
<!-- Load Vue followed by BootstrapVue -->
<script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
