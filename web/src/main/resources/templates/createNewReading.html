<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>Add New Reading</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!-- Add this to <head> -->
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
    <link type="text/css" rel="stylesheet" href="/login.css">

    <!-- Load polyfills to support older browsers -->
    <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

</head>
<body>
<div id="container">

    <h2>Add New Reading</h2>
    <form id="readingInput">
        <input type="text" v-model="heartRatio" placeholder="Heart Ratio" required><br>
        <input type="text" v-model="bloodPressure" placeholder="Blood Pressure  (S/D)" required>
        <input type="text" v-model="symptoms" placeholder="Symptoms" required>
        <input type="text" v-model="diagnosis" placeholder="Diagnosis" required>
        <input type="text" v-model="medication" placeholder="Prescription Medication" required>
        <div id="medicationDate">
            <p>Medication Start Date</p>
            <input type="date" v-model="medStart" required>
            <p>Medication End Date</p>
            <input type="date" v-model="medEnd" required>
        </div>
        <br><br>
        <button v-on:click="submitReading" style>Submit</button>
    </form>
</div>
</body>

<script src="js/createNewReading.js"></script>
</html>
