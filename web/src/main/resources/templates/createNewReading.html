<body>
<div id="app">
    <v-app id="inspire">
        <!--        Navigation drawer = sidebar --> <!-- ****Current User is not working**** -->
        <sidebar_template_health ref="sidebar" current_user="[[${#httpServletRequest.remoteUser}]]"></sidebar_template_health> <!--Data inside component accessible by $refs.sidebar -->

        <!--       @drawer is a custom event thrown by the component, called when the hamburger button is pressed -->
        <navbar_template @drawer="$refs.sidebar.drawer = !$refs.sidebar.drawer" current_page="Create New Reading"></navbar_template>

        <!--        V-content is where the main content of the web app lives-->
        <v-content>
            <v-container align-center>
                <v-layout justify-center align-center>
                    <new_reading></new_reading>
                </v-layout>
            </v-container>
        </v-content>
    </v-app>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
