<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform"
      xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="fragments/head :: headerFragment"></div>
    <title id="pageTitle">Patient Summary</title>
    <link type="text/css" rel="stylesheet" href="/css/patientSummary.css">
</head>
<body>

<div id="app">
    <v-app id="inspire">
        <div th:replace="fragments/sidebar :: sidebarFragment"></div>
        <div th:replace="fragments/navbar :: navbarFragment"></div>
        <!--        V-content is where the main content of the web app lives-->
        <v-content>
            <v-container>
                <v-layout justify-center>
                    <!--  Grid System for Vuetify -->
                    <v-row>
                        <v-col cols="3">
                            <patient_info></patient_info>
                        </v-col>
                        <v-col cols="6">
                            <readings_table></readings_table>
                        </v-col>
                        <v-col cols="3">
                            <patient_history></patient_history>
                        </v-col>
                    </v-row>
                </v-layout>
            </v-container>
        </v-content>
    </v-app>
</div>

<script src="/js/mainMenuTemplate.js"></script>
<script src="/js/patientSummary.js"></script>
</body>
</html>
