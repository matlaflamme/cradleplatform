<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-slot="http://www.w3.org/1999/XSL/Transform">
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link type="text/css" rel="stylesheet" href="/css/adminMain.css">
</head>
<body>
<div id="app">
    <v-app id="inspire">
<!--        Navigation drawer = sidebar -->
        <sidebar_template ref="sidebar"></sidebar_template> <!--Data inside component accessible by $refs.sidebar -->

<!--       @drawer is a custom event thrown by the component, called when the hamburger button is pressed -->
        <navbar_template @drawer="$refs.sidebar.drawer = !$refs.sidebar.drawer"></navbar_template>

<!--        V-content is where the main content of the web app lives-->
        <v-content>
            <v-container>
                <v-layout justify-center>
<!--                    Grid System for Vuetify -->
                        <v-row>
                            <v-col cols="12" md="4"> <!-- full width on mobile, 1/3 width on desktop -->
                                <info_card id="info_card" title="76"></info_card>
                            </v-col>
                            <v-col cols="12" md="4">
                                <info_card id="info_card2" title="92"></info_card>
                            </v-col>
                            <v-col cols="12" md="4">
                                <info_card id="info_card3" title="48"></info_card>
                            </v-col>
                        </v-row>
                </v-layout>
            </v-container>
        </v-content>
    </v-app>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

<script src="/js/mainMenuTemplate.js"></script>
<script src="/js/adminMain.js"></script>
</body>
</html>
