version: "3"
services:
  db:
    image: "mysql/mysql-server"
    volumes:
      - "../web/scripts/db-initializer-scripts:/docker-entrypoint-initdb.d"
    logging:
      driver: "none"
    ports:
      - "3306"
  web:
    build: ../web
    logging:
      driver: "none"
    depends_on:
      - db
    ports:
      - "8080"
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=admin
      - DB_PASSWORD=super-strong-password
  tester:
    build:
      context: ..
      dockerfile: ./cradletest/Dockerfile
    depends_on:
      - db
      - web
