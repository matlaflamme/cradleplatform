<!DOCTYPE html>
<html xmlns:v-on="http://www.w3.org/1999/xhtml">
	<head>
        <title>Add New Reading</title>
		<!-- Boot strap style sheets and CDN -->
		<script src="https://unpkg.com/vue"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css">
        
        <link rel="stylesheet href=css/createNewReading.css">

	</head>
	<body>
		<div id="container">
            
            <h2>Add New Reading</h2>
            <form id="readingInput">
                <input type="text" v-model="heartRatio" placeholder="Heart Ratio" required><br>
                <input type="text" v-model="bloodPressure" placeholder="Blood Pressure  (S/D)" required> 
                <input type="text" v-model="symptoms" placeholder="Symptoms" required> 
                <input type="text" v-model="diagnosis" placeholder="Diagnosis" required> 
                <input type="text" v-model="medication" placeholder="Prescription Medication" required> 
                <div id="medicationDate">
                    <input type="date" v-model="medStart" required>
                    <input type="date" v-model="medEnd" required>
                </div>
                <br><br>
                <button v:on-click="submitReading" style>Submit</button>
            </form>
        </div>
    </body>
    
    <script src="js/createNewReading.js"></script>
</html>
